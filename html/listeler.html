<!--- 
    Sıralı listeler -> 1,2,3 ordered list ? -> ol
    Sıralı Olmayan Listeler -> *,*,*, unordered list ? -> ul
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeler</title>
  </head>
  <body>
    <h1>Listeler</h1>
    <ol>
        <li>Liste Öğesi *1*</li>
        <li>Liste Öğesi *2*</li>
        <li>Liste Öğesi *3*</li>
    </ol>
    <ul>
        <li>Liste Öğesi *1*</li>
        <li>Liste Öğesi *2*</li>
        <li>Liste Öğesi *3*</li>
    </ul>
  </body>
</html>
